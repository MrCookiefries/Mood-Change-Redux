<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mood Change</title>
</head>
<body>
    <h1>Redux Intro Demo</h1>
    <h2 id="mood">ಠ_ಠ</h2>
    <div id="mood-buttons">
        <button data-mood="happy" type="button">Happy</button>
        <button data-mood="sad" type="button">Sad</button>
        <button data-mood="angry" type="button">Angry</button>
        <button data-mood="confused" type="button">Confused</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
    <script src="./script.js"></script>
</body>
</html>
